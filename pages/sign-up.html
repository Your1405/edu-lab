<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/authentication.css">
        <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <title>EduLab - Log in</title>
    </head>
    <body>
        <header class="header-container">
            <h1 class="header">Welcome to EduLab!</h1>
        </header>
        <main>
            <form>
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="Type your username here..." autocomplete="username">
                <label for="name">Email</label>
                <input type="email" id="email" placeholder="Type your email here..." autocomplete="email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Type your password here..." autocomplete="new-password">
                <input type="submit" value="Sign Up" id="signup-button" onclick="signUpUser()">
            </form>
            <p>Already have an account?</p>
            <a href="login.html">Login.</a>
        </main>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
        <script src="../scripts/app.js"></script>
    </body>
    <script src="../scripts/authentication.js"></script>
</html>
