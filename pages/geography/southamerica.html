<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/game.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
<title>Welcome to the quiz!</title>
</head>
<body>
<div class="container">
  <div id="game" class="justify-center flex-column">
    <div id="hud">
      <div class="hud-item">
        <p id="progressText" class="hud-prefix">Question</p>
        <div id="progressBar">
          <div id="progressBarFull"></div>
        </div>
      </div>
      <div class="hud-item">
        <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">Zero</h1>
      </div>
    </div>
  <h1 id="question"> What is the answer to this question</h1>
    <div class="choice-container">
    <p class="choice-prefix">A</p>
    <p class="choice-text" data-number="1">Choice1</p> </div>
    <div class="choice-container">
    <p class="choice-prefix">B</p>
    <p class="choice-text" data-number="2">Choice2</p> </div>
    <div class="choice-container">
    <p class="choice-prefix">C</p>
    <p class="choice-text" data-number="3">Choice3</p> </div>
    <div class="choice-container">
    <p class="choice-prefix">D</p>
    <p class="choice-text" data-number="4">Choice4</p> </div>
  </div>
</div>
<script src="../../scripts/game.js"></script>
</body>
</html>
