        <header class="appbar">
            <a href="#"><img src="assets/icons/manual.svg" alt="Manual" class="header-icon" title="Manual"></a>
            <h1>Hello <span class="username">User</span>!</h1>
            <a href="#"><img src="assets/icons/profile.svg" alt="Profile" class="header-icon" title="Profile and Settings" onclick="openProfileSideBar()"></a>
        </header>
        <aside id="profile-sidebar" hidden="true">
            <div class="sidebar-element sidebar-username">
                <img src="assets/icons/profile.svg" width="24px" height="24px" alt="Username">

            </div>
            <div class="sidebar-element">

        <section class="search-bar">
            <h1>Let's Learn Together!</h1>

                <input type="search" placeholder="Search for a topic..." class="search">

                    <img src="assets/icons/search.svg" alt="Search" width="14px" height="14px">
                </button>
            </form>
        </section>
        <section>
            <div class="categories-title">

            </div>
            <div class="category-container">
                <ul class="category-list" id="category-list">
                    <li class="category-item">
                        <a href="pages/earth-sciences/earth-sciences.html">

                        </a>

                    </li>
                    <li class="category-item">
                        <a href="pages/coming-soon.html">

                        </a>
                        <h2>Math</h2>
                    </li>
                    <li class="category-item">
                        <a href="pages/coming-soon.html">
                            <img src="assets/icons/biology.svg" alt="Biology" width="48px" height="48px">
                        </a>
                        <h2>Biology</h2>
                    </li>
                    <li class="category-item">
                        <a href="pages/coming-soon.html">
                            <img src="assets/icons/science.svg" alt="Science" width="48px" height="48px">
                        </a>
                        <h2>Science</h2>
                    </li>
                    <li class="category-item">
                        <a href="pages/coming-soon.html">
                            <img src="assets/icons/physics.svg" alt="Physics" width="48px" height="48px">
                        </a>
                        <h2>Physics</h2>
                    </li>
                </ul>
            </div>
